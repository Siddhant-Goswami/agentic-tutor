[mypy]
# Python version
python_version = 3.11

# General settings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
check_untyped_defs = True

# Strictness - Enable gradually
disallow_untyped_defs = False  # Set to True once we have comprehensive type hints
disallow_any_unimported = False
no_implicit_optional = True
strict_optional = True

# Output
show_error_codes = True
show_error_context = True
pretty = True

# Performance
incremental = True
cache_dir = .mypy_cache

# =============================================================================
# Per-Module Configuration
# =============================================================================

# Core modules - Enforce strict typing
[mypy-src.core.*]
disallow_untyped_defs = True
disallow_any_unimported = False
warn_return_any = True

# Agent modules - Gradually enable
[mypy-src.agent.*]
disallow_untyped_defs = False
warn_return_any = True

# RAG modules - Gradually enable
[mypy-src.rag.*]
disallow_untyped_defs = False

# Database modules - Gradually enable
[mypy-src.database.*]
disallow_untyped_defs = False

# UI modules - Less strict (lots of dynamic HTML generation)
[mypy-src.ui.*]
disallow_untyped_defs = False
warn_return_any = False

# Tests - More lenient
[mypy-tests.*]
disallow_untyped_defs = False
warn_return_any = False
check_untyped_defs = False

# =============================================================================
# Third-Party Library Stubs
# =============================================================================

# Ignore missing imports for libraries without type stubs
[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = False  # OpenAI has type stubs

[mypy-anthropic.*]
ignore_missing_imports = False  # Anthropic has type stubs

[mypy-ragas.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-feedparser.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True
