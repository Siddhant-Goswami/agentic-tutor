[pytest]
# Pytest configuration for Agentic Learning Coach

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra
    # --cov=src  # Uncomment after installing pytest-cov
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use external services)
    e2e: End-to-end tests (slowest, full workflow)
    slow: Slow tests (skip with -m "not slow")
    requires_db: Tests requiring database connection
    requires_llm: Tests requiring LLM API
    requires_web: Tests requiring internet connection

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
